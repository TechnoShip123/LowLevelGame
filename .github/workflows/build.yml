name: 🛠️ Build

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: 📦 Install clang & libsdl2
      uses: awalsh128/cache-apt-pkgs-action@latest
      with: 
        packages: clang libsdl2-dev libsdl2-image-dev

    - name: 🏗️ Setup Project
      run: make setup

    - name: 🔨 Build
      run: make
